<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleFood | Главная</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/icons/site.webmanifest" />
    <link rel="icon" href="images/icons/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="images/icons/favicon.svg" />
    <link rel="icon" type="image/png" href="images/icons/favicon.png" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <!-- <svg class="footer-top__plane">
  <use xlink:href="images/sprite.svg#plane"></use>
</svg>Подписаться -->
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="header__nav">
            <a class="logo" href="">
              <img
                class="logo__img"
                src="images/logo.svg"
                width="208"
                height="39"
                alt="logo"
              />
            </a>
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link menu__link--current" href="">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Блюда</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Контакты</a>
              </li>
            </ul>
            <div class="header__actions">
              <button class="btn_sm icon icon--search">
                <span class="sr-only"> Поиск товаров </span>
              </button>
              <button class="btn_sm icon icon--cart">
                <span class="sr-only"> Товары в корзине </span>
                <span class="btn-counter"></span>
              </button>
            </div>
          </nav>
        </div>
      </header>

      <main class="main">
        <h1 class="sr-only">Доставка продуктов</h1>
        <section
          class="hero"
          style="background-image: url('images/scooter.png')"
        >
          <h2 class="sr-only">Преимущества сервиса</h2>
          <div class="container">
            <div class="hero__title"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
